<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>收藏</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/element/index.css" rel="stylesheet"/>

    <style>
        :root {
            --primary: #ff8c42;
            --primary-dark: #e36f20;
            --accent: #ffa94d;
            --text-dark: #2f2f2f;
            --text-light: #6b6b6b;
            --bg: #f5f7fb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
            color: var(--text-dark);
            background: radial-gradient(circle at top, #fff, var(--bg));
        }

        [v-cloak] {
            display: none;
        }

        .nx-header {
            margin-top: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
            overflow: hidden;
        }

        .page-hero {
            margin-top: 35px;
            padding: 26px 30px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, .08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            row-gap: 14px;
        }

        .page-hero h1 {
            margin: 0;
            font-size: 28px;
            color: var(--text-dark);
        }

        .page-hero p {
            margin: 8px 0 0;
            color: var(--text-light);
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .hero-meta span {
            padding: 6px 14px;
            border-radius: 999px;
            background: #fff5eb;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .content-card {
            margin-top: 24px;
            background: #fff;
            border-radius: 18px;
            padding: 24px 26px 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .07);
        }

        .table thead tr {
            background: #fff5eb;
        }

        .table thead th {
            border-bottom: none;
            color: var(--text-light);
            font-size: 14px;
            letter-spacing: .5px;
        }

        .table tbody td {
            vertical-align: middle !important;
            font-size: 15px;
        }

        .table a {
            color: var(--primary-dark);
            font-weight: 600;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6a6a, #ff3d67);
            border: none;
            border-radius: 999px;
            padding: 6px 18px;
            box-shadow: 0 6px 16px rgba(255, 87, 115, .4);
            transition: opacity .2s ease;
        }

        .btn-danger:hover {
            opacity: .85;
        }

        .pagination {
            justify-content: center;
            gap: 6px;
        }

        .pagination .page-link {
            border-radius: 999px !important;
            color: var(--primary-dark);
            border: 1px solid #ffe1c2;
        }

        .pagination .page-link:hover {
            background: #fff3e2;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <div class="container">
        <!-- 头部开始 -->
        <div class="nx-header">
            <div class="main-nav"></div>

        </div>
        <!-- 头部结束 -->
    </div>
    <div class="container"  style="margin-top: 20px">
        <div class="page-hero">
            <div>
                <h1>我的收藏</h1>
                <p>随时回溯你喜欢的菜谱与笔记，灵感不再丢失。</p>
            </div>
            <div class="hero-meta">
                <span>{{tableData.length}} 条记录</span>
                <span v-if="user.name">最近登录：{{user.name}}</span>
            </div>
        </div>
        <div class="col-md-12 content-card">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th style="width: 50px">ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>时间</th>

                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(data,index) in tableData" :key="data.id">
                    <td>{{data.id}}</td>
                    <td><a style="color: blue" :href="data.url" target="_blank">{{data.name}}</a></td>
                    <td>{{data.foodsId? '菜谱' : '笔记'}}</td>
                    <td>{{data.time}}</td>

                    <td><button class="btn btn-sm btn-danger" @click="del(data.id)">取消收藏</button></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" :class="{ disabled: preActive }">
                            <a class="page-link" href="javascript:void(0)"
                               @click="loadTable(pageInfo.pageNum - 1)">上一页</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1" @click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" aria-disabled="true" href="javascript:void(0)">{{pageInfo.pageNum}}</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage" @click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
                        </li>
                        <li class="page-item" :class="{ disabled: nextActive }">
                            <a class="page-link" href="javascript:void(0)" @click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="js/element/index.js"></script>
<script src="js/nav-common.js"></script>

<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type, // success（成功）、warning（警告）, error(错误)
            message: msg,
            duration: 2000,
            offset: 100,
            center: true,
        })
    }

    new Vue({
        el: '#wrapper',
        data: {
            tableData: [],
            pageInfo: {},
            preActive: true,
            nextActive: true,
            user: {},
            isShow: false
        },

        created: function() {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level !== 3) {
                        this.isShow = true;
                    }

                    this.loadTable(1);
                }
            });

        },

        methods: {
            loadTable(pageNum) {
                let url = "/collectInfo/page/all?pageSize=10&pageNum=" + pageNum;
                if (!this.user || !this.user.name) {
                    url += "&level=9";   // 不查询
                } else {
                    url += "&userId=" + this.user.id + "&level=" + this.user.level;
                }
                axios.get(url).then(res => {
                    if (res.data.code === '0') {
                        this.tableData = res.data.data.list;
                        for (const item of this.tableData) {
                            item.url = item.notesId ? "notesInfoDetail.html?id=" + item.notesId :
                                "foodsMenuInfoDetail.html?id=" + item.foodsId;
                        }
                        this.pageInfo = res.data.data;
                        this.preActive = !(this.pageInfo.hasPreviousPage);
                        this.nextActive = !(this.pageInfo.hasNextPage);
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            },
            del(id) {
                if(!this.user || !this.user.name) {
                    location.href = '/end/page/login.html';
                    return;
                }
                axios.delete("/collectInfo/" + id).then(res => {
                    if(res.data.code === '0') {
                        msg('success', "取消成功");
                        this.loadTable(1);
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
